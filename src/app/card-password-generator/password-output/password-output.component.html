<div class="container">
  <label for="password">Gerador de Senha</label>
  <input
    name="password"
    id="text"
    type="text"
    placeholder="P4$5W0rD!"
    maxlength="36"
    readonly
    [value]=this.senha
    />
    <img class="copy"
      src="/assets/img/copyepaste.png"
      alt="Icone de copiar e colar"
      title="Clique para copiar a senha."
      (click)="this.copyPassword()"
    />
    <img class="atualizar"
      src="/assets/img/lixeira.png"
      alt="Icone de copiar e colar"
      title="Clique para excluir a senha e limpar os campos."
      (click)="this.update()"
    />
  </div>
